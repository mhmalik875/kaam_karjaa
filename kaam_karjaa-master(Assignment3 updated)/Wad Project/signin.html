<body>
    <div class="login_box">
    <img src="img/avatar.png" class="avatar">
        <h1>Sign In</h1>
        <form action="index.html">
            <p>Username</p>
            <input type="text" name="" pattern="^[A-Za-z0-9_]{1,20}$" title="maximum 20 characters and only underscore are allowed " placeholder="Enter Username" required>
            <p>Password</p>
            <input type="password"   pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="UpperCase, LowerCase, Number/SpecialChar and min 8 Chars"  placeholder="Enter Password" required>

            <input type="submit" name="" value="Login">
            <a class="link" href="forgot.html">Forget your password?</a><br>
            <a class="link" href="signup.html">Create an account?</a>
        </form>

    </div>
